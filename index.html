<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Credit Card Validator</title>
</head>

<body>
    <div class="w-1/3 mx-auto">
        <h1 class="text-3xl mt-5 text-center p-5">Enter Credit Card Details</h1>
        <form class="flex flex-col flex-wrap gap-3 w-full p-5 bg-gray-100 rounded-lg">
            <div class="w-full flex flex-col">
                <p class="font-bold mb-3">Supported Cards</p>
                <div class="flex gap-5">
                    <img src="./imgs/visa.svg" alt="Visa" class="w-10">
                    <img src="./imgs/discover.svg" alt="Discover" class="w-10">
                    <img src="./imgs/mastercard.svg" alt="Mastercard" class="w-10">
                    <img src="./imgs/amex.svg" alt="American Express" class="w-10">
                </div>
            </div>
            <label class="relative w-full flex flex-col">
                <span class="font-bold mb-3">Card number</span>
                <input class="rounded-md peer pl-12 pr-2 py-2 border-2 border-gray-200 placeholder-gray-300" type="text"
                    name="card_number" placeholder="0000 0000 0000 0000" id="cardNumber" />
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="absolute bottom-0 left-0 -mb-0.5 transform translate-x-1/2 -translate-y-1/2 text-black peer-placeholder-shown:text-gray-300 h-6 w-6"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
                <img id="cardType" src="imgs/visa.svg"
                    class="hidden absolute bottom-0 right-0 -mb-0.5 -translate-x-1/2 -translate-y-1/2 text-black peer-placeholder-shown:text-gray-300 h-6 w-6"
                    alt="">
            </label>
            <p class="mt-0 text-red-500 hidden" id="invalidCardNumber">Invalid Card number</p>

            <label class="relative flex-1 flex flex-col">
                <span class="font-bold mb-3">Expire date</span>
                <input class="rounded-md peer pl-12 pr-2 py-2 border-2 border-gray-200 placeholder-gray-300" type="text"
                    name="expire_date" placeholder="MM/YY" id="expireDate" />
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="absolute bottom-0 left-0 -mb-0.5 transform translate-x-1/2 -translate-y-1/2 text-black peer-placeholder-shown:text-gray-300 h-6 w-6"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </label>
            <p class="mt-0 text-red-500 hidden" id="invalidExpireDate">Invalid Date</p>

            <label class="relative flex-1 flex flex-col">
                <span class="font-bold flex items-center gap-3 mb-3">
                    CVC/CVV
                    <span class="relative group">
                        <span
                            class="hidden group-hover:flex justify-center items-center px-2 py-1 text-xs absolute -right-2 transform translate-x-full -translate-y-1/2 w-max top-1/2 bg-black text-white">
                            Enter 3 digit of CVV</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
                </span>
                <input class="rounded-md peer pl-12 pr-2 py-2 border-2 border-gray-200 placeholder-gray-300" type="text"
                    name="card_cvc" placeholder="&bull;&bull;&bull;" id="cvv" />
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="absolute bottom-0 left-0 -mb-0.5 transform translate-x-1/2 -translate-y-1/2 text-black peer-placeholder-shown:text-gray-300 h-6 w-6"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </label>
            <p class="mt-0 text-red-500 hidden" id="invalidCVV">Invalid CVV</p>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
